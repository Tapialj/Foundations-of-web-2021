<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JQuery Practice</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
    <body>

        <button type="button" id="clicker">Click Me</button>

        <br>
        <br>

        <button type="button" id="welcome">Hello</button>
        <span id="welcome-message"></span>

        <br>
        <br>

        <input type="text" class="text-box" id="one">
        <input type="text" class="text-box" id="two">
        <input type="text" class="text-box" id="three">

        <br>
        <br>

        <button type="button" id="change-me">Click Me to Change Textbox Color!</button>
        <input type="text" class="box-change" id="color-change-text">
        <input type="text" class="box-change-2" id="color-change-text2">

        <br>
        <br>

        <button type="button" class="button-color-change" id="button-change">Click Me to Change My Color!</button>

        <br>
        <br>

        <button type="button" class="button-style-change" id="button-toggle">Click Me to Toggle Styles!</button>

        <br>
        <br>

        <input type="text" id="text-adopt" placeholder="Type here!">
        <button type="button" id="button-text">Click to Put Text Here!</button>

        <br>
        <br>

        <input type="text" id="text-area-length" placeholder="Type and see how many characters">
        <div id="char-count">Character Count = 0</div>

        <br>
        <br>

        <button type="button" id="toggle-message">Click here to show and hide the message!</button>
        <div id="secret-message">Hello, I'm being toggled from shown to hidden</div>
        
        <script src="js/main.js"></script>
    </body>
</html>
