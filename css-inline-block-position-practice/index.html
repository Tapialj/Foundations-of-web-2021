<!DOCTYPE html>
<html>
    <head>
        <title>CSS Inline-block Practice</title>
        <link rel="stylesheet" href="standard.css"/>
    </head>

    <body>
        <header>
            <code>&#60;header&#62;</code>
        </header>
        
        <!--comments fix this because they take up lines of code without taking them up. It treats the sections as if they are sitting next to eachother now eg <section></section><section></section>-->
        <section>
            <code>&#60;section&#62; <br> display: inline-block;</code>
        </section><!--

        Remove inline-block space
        --><section>
            <code>&#60;section&#62; <br> display: inline-block;</code>
        </section><!--

        Remove inline-block space
        --><section>
            <code>&#60;section&#62; <br> display: inline-block;</code>
        </section><!--

        Remove inline-block space
        --><footer>
            <code>&#60;footer&#62;</code>
        </footer>
    </body>
</html>
