<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fetch API</title>

        <!--Meta data-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Icon-->
        <link rel="icon" type="image/png" href="">
        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Pacifico&family=Montserrat:wght@200;300;400;500;600;800&family=Titillium+Web&display=swap" rel="stylesheet">
        <!--Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <!--CSS Styles-->
        <link rel="stylesheet" href="css/main.css">
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="display-4 mb-4">Fetch API Sandbox</h1>

            <div class="d-flex">
                <button class="btn btn-primary mr-4" id="get-text">Get Text</button>
                <button class="btn btn-success mr-4" id="get-users">Get JSON</button>
                <button class="btn btn-warning mr-4" id="get-posts">Get API Data</button>
            </div>

            <hr>

            <div id="output"></div>
            
            <form action="" id="add-post">
                <div class="form-group">
                    <input class="form-control" type="text" id="title" placeholder="Title">
                </div>

                
                <div class="form-group">
                    <textarea class="form-control" name="body" id="body" cols="30" rows="10" placeholder="Body"></textarea>
                </div>

                <input type="submit" class="btn btn-secondary" value="Submit">
            </form>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
